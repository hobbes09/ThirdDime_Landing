<md-dialog aria-label="Mango (Fruit)">
	<md-content style="background-color: {{color}}; color: white" analytics-on="hover"  analytics-event="Intro{{index}}">
		<br>
		<br>
		<div layout="row" layout-align="center center" align="right">
			<span flex="15"><i class="fa fa-quote-left"></i></span>
			<span flex="85"></span>
		</div>
		<div layout="row" layout-align="center center">
			<span flex="15"></span>
			<span flex="70">
				<h3>{{intro}}</h3>
			</span>
			<span flex="15"></span>
		</div>
		<div layout="row" layout-align="center center">
			<span flex="85"></span>
			<span flex="15"><i class="fa fa-quote-right"></i></span>
		</div>
	</md-content>
	<div class="md-actions" layout="row" layout-align="center center">
		<md-button class="md-primary" ng-click="questionDialog()" aria-label="Question" style="font-weight: bold">
	      Dive
	    </md-button>
</div>
