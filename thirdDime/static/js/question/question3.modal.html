<md-dialog aria-label="Mango (Fruit)">
	<md-content style="background-color: #AC9D70;">
    	<md-subheader class="md-sticky" style="background-color: #AC9D70;">
    		<div layout="row">
        		<i class="fa fa-paint-brush"> </i>
                <div style="font-size: 1.17em; padding-left: 10px;">
                    <b><u>What do you think this painting best relates to ?</b></u>
                </div>
    		</div>
    	</md-subheader>
        <div layout="row" layout-align="end center" style="font-size: .77em;">Choose from options below.</div>
        <div layout="row" layout-align="end center" >
        	<img style="margin: auto; max-width: 100%;" src="/static/images/memory.jpg" pagespeed_url_hash="3617274378" onload="pagespeed.CriticalImages.checkImageForCriticality(this);" ng-click="answer('cypress')">
        </div>
        <div class="md-actions" layout="row" layout-align="center center">
            <md-radio-group layout="row" layout-align="start center">
                <md-radio-button value="Decay" aria-label="Label 1" ng-click="answer('Decay')">Death and decay</md-radio-button>
                <md-radio-button value="Relativity" aria-label="Label 2" ng-click="answer('Relativity')"> Relativity's idea of time </md-radio-button>
                <md-radio-button value="Dream" aria-label="Label 3" ng-click="answer('Dream')">Dream state</md-radio-button>
                <md-radio-button value="Fluidity" aria-label="Label 4" ng-click="answer('Fluidity')">Fluidity of time</md-radio-button>
            </md-radio-group>       
        </div>
    </md-content>
</md-dialog>
