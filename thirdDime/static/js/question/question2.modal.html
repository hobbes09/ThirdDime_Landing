<md-dialog aria-label="Mango (Fruit)" class="que">
	<md-content style="background-color: {{color}}">
		<div layout="row" layout-align="space-between">
			<div><md-button ng-click="goBack()">Back</md-button></div>
			<div><md-button ng-click="cancel()">Close</md-button></div>
		</div>
    	<md-subheader class="md-sticky" style="background-color: {{color}}">
    		<div layout="row">
        		<i class="fa fa-paint-brush"> </i>
                <div class="qStyle">
                    What do you think this painting best relates to ?
                    [No correct answer]
                </div>
    		</div>
    	</md-subheader>
        <div layout="row" layout-align="end center" style="font-size: .77em">Choose from options below.</div>
        <div layout="row" layout-align="end center">
        	<img style="margin: 10px; max-width: 100%" src="/static/images/memory.jpg" pagespeed_url_hash="3617274378" onload="pagespeed.CriticalImages.checkImageForCriticality(this)">
            <div flex="20">
                <md-radio-group>
                    <md-radio-button value="Decay" aria-label="Label 1" ng-click="answer3('one')">Death and decay</md-radio-button>
                    <md-radio-button value="Relativity" aria-label="Label 2" ng-click="answer3('two')"> Relativity's idea of time </md-radio-button>
                    <md-radio-button value="Dream" aria-label="Label 3" ng-click="answer3('three')">Dream state</md-radio-button>
                    <md-radio-button value="Fluidity" aria-label="Label 4" ng-click="answer3('four')">Fluidity of time</md-radio-button>
                </md-radio-group>       
            </div>
        </div>
        
    </md-content>
</md-dialog>
