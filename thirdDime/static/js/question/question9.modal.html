<md-dialog aria-label="Mango (Fruit)" style="background-color: #AC9D70;">
  <md-content>
    <md-subheader class="md-sticky" style="background-color: #AC9D70;">
        <div layout="row">
            <i class="fa fa-paint-brush"> </i>
                <div style="font-size: 1.17em; padding-left: 10px;">
                    <b><u>Which one is the original inspiration among these paintings?</b></u>
                </div>
        </div>
      </md-subheader>
        <div layout="row" layout-align="end center" style="font-size: .77em;">Options at bottom.</div>
  	<md-tabs md-selected="data.selectedIndex">
      <md-tab id="tab1" aria-controls="tab1-content">
        Item One
      </md-tab>
      <md-tab id="tab2" aria-controls="tab2-content">
        Item Two
      </md-tab>
      <md-tab id="tab3" aria-controls="tab3-content">
        Item Three
      </md-tab>
      <md-tab id="tab4" aria-controls="tab4-content">
        Item four
      </md-tab>
    </md-tabs>
    <ng-switch on="data.selectedIndex" class="tabpanel-container">
        <div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()" layout="row" layout-align="center center">
        	<img style="margin: auto; max-width: 100%;" src="/static/images/inspire1.jpg" pagespeed_url_hash="3617274378" onload="pagespeed.CriticalImages.checkImageForCriticality(this);" ng-click="answer9('One')">
        </div>
        <div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()" layout="row" layout-align="center center">
        	<img style="margin: auto; max-width: 100%;" src="/static/images/inspire2.jpg" pagespeed_url_hash="3617274378" onload="pagespeed.CriticalImages.checkImageForCriticality(this);" ng-click="answer9('Two')">
        </div>
        <div role="tabpanel" id="tab3-content" aria-labelledby="tab3" ng-switch-when="2" md-swipe-left="next()" md-swipe-right="previous()" layout="row" layout-align="center center">
          <img style="margin: auto; max-width: 100%;" src="/static/images/inspire3.jpg" pagespeed_url_hash="3617274378" onload="pagespeed.CriticalImages.checkImageForCriticality(this);" ng-click="answer9('Three')">
        </div>
        <div role="tabpanel" id="tab4-content" aria-labelledby="tab4" ng-switch-when="3" md-swipe-left="next()" md-swipe-right="previous()" layout="row" layout-align="center center">
          <img style="margin: auto; max-width: 100%;" src="/static/images/inspire4.jpg" pagespeed_url_hash="3617274378" onload="pagespeed.CriticalImages.checkImageForCriticality(this);" ng-click="answer9('Four')">
        </div>
    </ng-switch>
    <div class="after-tabs-area" layout="row" layout-sm="column" layout-margin layout-align="left center">
        
    </div>
  </md-content>
</md-dialog>
