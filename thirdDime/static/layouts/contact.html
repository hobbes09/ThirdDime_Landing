<div class="content container">
					<header>
						<h2 class="animate-show" ng-show="isVisible">Say Hello.</h2>
						<h2 class="animate-show" ng-hide="isVisible">Hello {{user.name}} </h2>
						<div layout="row" layout-align="center center">
							<ul ng-social-buttons
							     data-url="'http://thirddime.com'"
							     data-title="'ThirdDime'"
							     data-description="'Behind the BrushStrokes'"
							     data-image="'http://thirddime.com/static/images/p2.jpg'">
							    <li class="ng-social-facebook">FaceBook</li>
							    <li class="ng-social-google-plus">Google+</li>
							    <li class="ng-social-twitter">Twitter</li>
							    <li class="ng-social-pinterest">Pinterest</li>
							</ul>
						</div>
						<p>Keep in touch with us to expand your horizons by understanding art from a deeper level.</p>
					</header>
					<div class="box container 75%">
					
					<!--  Social icons -->
						<div class="social">
							
						</div>
					<!-- Contact Form -->	
						<div class="contact form animate-show"  ng-show="isVisible">
							<form name="contactForm">
								<div class="row 100%">
									<div class="6u"><input type="text" name="name" placeholder="Name" ng-model="user.name" /></div>
									<div class="6u"><input type="email" name="email" placeholder="Email" ng-model="user.email" /></div>
								</div>
								<div class="row">
									<div class="12u">
										<ul class="actions">
											<li><input type="submit" ng-disabled="contactForm.$dirty && contactForm.$invalid" value="Keep me posted !" ng-click="sendUser()" /></li>
										</ul>
									</div>
								</div>
							</form>
						</div>	
					</div>
				</div>
